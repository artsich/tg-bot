name: tg-bot-admin

services:
  mongo:
    image: mongo:8
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ../TgBot.Admin.Api
      dockerfile: Dockerfile
      target: final
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - Mongo__ConnectionString=mongodb://mongo:27017
    ports:
      - "127.0.0.1:8000:8080"

  portal:
    build:
      context: ../TgBot.Admin.Portal
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "127.0.0.1:8001:80"

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    depends_on:
      - portal
      - backend
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}

volumes:
  mongo_data:
